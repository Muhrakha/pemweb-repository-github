<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Validation Muhammad Rakha Ramadhan</title>
</head>
<body>
		<!-- buat table dan isi kontenya -->
		<table>
			<!-- buatlah baris nama pelanggan -->
			<tr>
				<!-- buat lah kolom nama pelanggan nya -->
				<td>Nama Pelanggan</td>
				<td>: <input type="text" id="nama_pelanggan" required></td>
			</tr>
			<!-- buatlah baris email -->
			<tr>
				<!-- buat lah kolom email nya -->
				<td>Email</td>
				<td>: <input type="text" id="email" required></td>
			</tr>
			<!-- buatlah baris jam keberangkatan -->
			<tr>
				<!-- buat lah kolom jam keberangkatan nya -->
				<td>Jam Keberangkatan</td>
				<td>: <input type="text" id="jam_keberangkatan" required></td>
			</tr>
			<!-- buatlah baris tujuan keberangkatan -->
			<tr>
				<!-- buat lah kolom tujuan keberangkatan nya -->
				<td>Tujuan Keberangkatan</td>
				<td>: <input type="text" id="tujuan_keberangkatan" required></td>
			</tr>
			<!-- buatlah baris jumlah tiketnya -->
			<tr>
				<!-- buat lah kolom jumlah tiket nya -->
				<td>Jumlah Tiket</td>
				<td>: <input type="text" id="jumlah_tiket" required></td>
			</tr>
			<tr>
				<td colspan="2" align="center" ><button type="button" onclick="validasi()">Submit</button></td>
			</tr>
		</table>
			<!-- buat lagi table hasil nya -->
			<table>
				<!-- buat baris nama pelanggan di table untuk mengisi paragraf hasil inputannya -->
				<tr>
					<!-- buat lah kolom nya -->
					<td>Nama Pelanggan : </td>
					<td><p id="hasil_nama_pelanggan"></p></td>
				</tr>
				<!-- buat baris email untuk mengisi paragraf hasil inputannya -->
				<tr>
					<td>email : </td>
					<td><p id="hasil_email"></p></td>
				</tr>
				<!-- buat baris jam keberangkatan untuk mengisi paragraf hasil inputannya -->
				<tr>
					<td>Jam Keberangkatan : </td>
					<td><p id="hasil_jam_keberangkatan"></p></td>
				</tr>
				<!-- buat baris tujuan keberangkatan untuk mengisi paragraf hasil inputannya -->
				<tr>
					<td>Tujuan Keberangkatan : </td>
					<td><p id="hasil_tujuan_keberangkatan"></p></td>
				</tr>
				<!-- buat baris jumlah tiket untuk mengisi paragraf hasil inputannya -->
				<tr>
					<td>Jumlah Tiket : </td>
					<td><p id="hasil_jumlah_tiket"></p></td>
				</tr>
			</table>

	<!-- kode javascript -->
	<script type="text/javascript">
		function validasi() {
			// tangkap nilai input nama pelanggan, lalu simpan ke variabel nama pelanggan
		  	let nama_pelanggan = document.getElementById("nama_pelanggan").value;
			// tangkap nilai input email, lalu simpan ke variabel email
		  	let email = document.getElementById("email").value;
			// tangkap nilai input jam keberangkatan, lalu simpan ke variabel jam keberangkatan
		  	let jam_keberangkatan = document.getElementById("jam_keberangkatan").value;
			// tangkap nilai input tujuan keberangkatan, lalu simpan ke variabel tujuan keberangkatan
		  	let tujuan_keberangkatan = document.getElementById("tujuan_keberangkatan").value;
			// tangkap nilai input jumlah tiket, lalu simpan ke variabel jumlah tiket
		  	let jumlah_tiket = document.getElementById("jumlah_tiket").value;

			// buat logicnya
            // kondisi nama pelanggan
		    if (nama_pelanggan == '' ||nama_pelanggan.length > 30) {
		     	alert('Nama Pelanggan Tidak Boleh Kosong dan Lebih dari 30 karakter');
			// kondisi dari emailnya
		    }else if (email == '' || /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email) == false) {
		     	alert('Email Tidak Boleh Kosong atau Tidak Sesuai');
			// buat kondisi untuk jam keberangkatan
		    }else if (jam_keberangkatan == '' || /^(?:[01][0-9]|2[0-3]):[0-5][0-9](?::[0-5][0-9])?$/.test(jam_keberangkatan) == false) {
		     	alert('Jam Keberangkatan Tidak Boleh Kosong dan Antara 00.00 â€“ 23.59 ');
			// buat kondisi untuk tujuan keberangkatan
		    }else if (tujuan_keberangkatan == '') {
		     	alert('Tujuan Keberangkatan Tidak Boleh Kosong');
			// buat kondisi untuk jumlah tiket
		    }else if (jumlah_tiket == '' || isNaN(jumlah_tiket) || jumlah_tiket < 1 || jumlah_tiket > 10) {
		    	alert("Jumlah Tiket Tidak Boleh Kosong dan Masukan Antara 1 - 10");
		  	}else{
				// untuk hasil inputnya dari hasil kondisi tag if diatas
		  		document.getElementById("hasil_nama_pelanggan").innerHTML = nama_pelanggan;
		  		document.getElementById("hasil_email").innerHTML = email;
		  		document.getElementById("hasil_jam_keberangkatan").innerHTML = jam_keberangkatan;
		  		document.getElementById("hasil_tujuan_keberangkatan").innerHTML = tujuan_keberangkatan;
		  		document.getElementById("hasil_jumlah_tiket").innerHTML = jumlah_tiket;
		  	}
		}
	</script>
</body>
</html>
